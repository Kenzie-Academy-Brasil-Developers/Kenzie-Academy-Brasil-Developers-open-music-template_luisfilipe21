<!DOCTYPE html>
<html class="dark__mode" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <script src="./src/scrpts/index.js" type="module" defer></script>
  </head>

  <body>
    <header class="header__container limita__secao">
        <h1 class="header__title title1">open music</h1>
        <button class="header__button">Dark</button>
    </header>

    <main>
        <section class="container__info limita__secao">
            <div class="container__main"></div>
            <div class="div__music">
                <h2 class="music__title font2">Gênero Musical</h2>
                <ul class="music__gender">

                </ul>
            </div>
            
            <div class="div__price">
              <div class="div__price__range">
                <h2 class="price__title font2">Definir Preço</h2>
                <p class="price__range font2">Até R$</p>
              </div>
                <input id="rangeInput" class="input__price__range" type="range" min="0" max="100" step="1" value="0">
            </div>
        </section>

        <section class="container__albuns limita__secao">
          <h2 class="album__title font2">Álbuns Encontrados</h2>
          <ul class="album__list">

          </ul>
        </section>
    </main>
  </body>
</html>
